<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>State</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.state}"></td>
            <td th:text="${order.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
